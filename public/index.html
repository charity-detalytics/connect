<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{{ organization.name }}</title>
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico"/>
    <link rel="shortcut icon" type="image/png" href="{{ organization.favicon }}"/>
    <meta name="description" content="{{ organization.program }}"/>
    <meta name="theme-color" content="#000000"/>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="logo" data-logo="{{ organization.logo }}"></div>
    <div id="org_name" data-org_name="{{ organization.name }}"></div>
    <div id="qr" data-qr="{{ qr_content }}"></div>
    <script>
      window.logo = document.getElementById("logo").dataset.logo
      window.orgName = document.getElementById("org_name").dataset.org_name
      window.qrContent = document.getElementById("qr").dataset.qr
    </script>
  </body>
</html>
